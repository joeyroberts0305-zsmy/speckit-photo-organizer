name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies (verbose)
        shell: bash
        run: |
          node --version
          node -p "process.versions"
          npm --version
          npm config set loglevel verbose
          set -o pipefail
          npm install 2>&1 | tee npm-install.log
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "--- npm install failed, dumping npm-install.log ---"
            sed -n '1,400p' npm-install.log || true
            echo "--- listing repository files ---"
            ls -la || true
            exit 1
          fi
      - name: Build
        run: npm run build
      - name: Smoke test (sql.js)
        run: npm run ci:smoke

  e2e:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Diagnostics: node & npm
        run: |
          node --version || true
          npm --version || true
          env | sort
      - name: Install dependencies (verbose)
        run: |
          npm config set loglevel verbose
          npm install 2>&1 | tee npm-install.log
          npx playwright --version || true
          npx playwright install --with-deps 2>&1 | tee playwright-install.log
      - name: Build
        run: npm run build 2>&1 | tee build.log
      - name: Start preview server and wait
        run: |
          # start vite preview in background and capture logs (bind to localhost explicitly)
          npx vite preview --port 5173 --host 127.0.0.1 > preview.log 2>&1 &
          echo $! > preview.pid
          # give it a moment and wait for the server to be reachable
          sleep 2
          npx wait-on -t 30000 http://127.0.0.1:5173
          echo "Preview logs (tail):"
          tail -n +1 preview.log || true
      - name: Run Playwright E2E (verbose)
        env:
          CI: true
        run: |
          set -o pipefail
          npx playwright test --reporter=list --timeout 30000 2>&1 | tee playwright-test.log || { echo "Playwright logs:"; tail -n 200 playwright-test.log; exit 1; }
      - name: Cleanup preview server
        if: always()
        run: |
          if [ -f preview.pid ]; then kill "$(cat preview.pid)" || true; fi

