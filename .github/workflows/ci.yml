name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies (verbose)
        shell: bash
        run: |
          node --version
          node -p "process.versions"
          npm --version
          npm config set loglevel verbose
          set -o pipefail
          npm install 2>&1 | tee npm-install.log
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "--- npm install failed, dumping npm-install.log ---"
            sed -n '1,400p' npm-install.log || true
            echo "--- listing repository files ---"
            ls -la || true
            exit 1
          fi
      - name: Build
        run: npm run build
      - name: Smoke test (sql.js)
        run: npm run ci:smoke

  e2e:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          npm install
          npx playwright install --with-deps
      - name: Build
        run: npm run build
      - name: Start preview server
        run: |
          npm run preview -- --port 5173 &
          npx wait-on http://127.0.0.1:5173
      - name: Run Playwright E2E
        env:
          CI: true
        run: |
          npm run test:e2e

